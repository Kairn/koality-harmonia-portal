<div id="wrapper">
  <header>
    <h1 class="coiny">Music Library</h1>
  </header>
  <!-- Post Review Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Your Opinion</h4>
      <button type="button" class="close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
      <button mat-raised-button color="basic" (click)="modal.close()">Cancel</button>
      <button mat-raised-button color="primary" (click)="reviewSubmit()">Submit</button>
    </div>
  </ng-template>
</div>
